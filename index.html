<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙タイピング</title>
    <!-- p5.jsライブラリを読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>
    <!-- CSSファイルを読み込みます -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>宇宙タイピング</h1>
    <!-- 難易度選択画面 -->
    <div id="start-screen">
        <button class="level-btn" data-level="1">かんたん</button>
        <button class="level-btn" data-level="2">むずかしい</button>
    </div>

    <!-- ゲーム画面（キャンバス）がここに表示されます -->
    <div id="canvas-container"></div>
    
    <!-- タイピングガイド用のコンテナ -->
    <div id="guide-container">
        <div id="hira-guide" class="guide"></div>
        <div id="romaji-guide" class="guide"></div>
    </div>

    <!-- ゲームのプログラム（JavaScript）を読み込みます -->
    <script src="sketch.js"></script>
</body>
</html>
