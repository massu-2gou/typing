<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙タイピング</title>
    <!-- p5.jsライブラリを読み込みます -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/addons/p5.sound.min.js"></script>
    <!-- CSSファイルを読み込みます -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>宇宙タイピング</h1>

    <!-- ユーザー情報選択画面 -->
    <div id="user-info-screen">
        <select id="grade-select"></select>
        <select id="class-select"></select>
        <select id="number-select"></select>
        <button id="confirm-user-info" class="level-btn">決定</button>
    </div>

    <!-- 難易度選択画面 (IDを変更) -->
    <div id="difficulty-screen">
        <div class="difficulty-column">
            <button class="level-btn" data-level="1">かんたん</button>
            <div id="ranking-easy" class="ranking-container">
                <h2>かんたん 全体ランキング</h2>
                <ol id="ranking-list-easy"></ol>
            </div>
            <div id="ranking-easy-grade" class="ranking-container">
                <h2 id="ranking-title-easy-grade"></h2>
                <ol id="ranking-list-easy-grade"></ol>
            </div>
        </div>
        <div class="difficulty-column">
            <button class="level-btn" data-level="2">むずかしい</button>
            <div id="ranking-hard" class="ranking-container">
                <h2>むずかしい 全体ランキング</h2>
                <ol id="ranking-list-hard"></ol>
            </div>
            <div id="ranking-hard-grade" class="ranking-container">
                <h2 id="ranking-title-hard-grade"></h2>
                <ol id="ranking-list-hard-grade"></ol>
            </div>
        </div>
    </div>

    <!-- ゲームオーバー/クリア画面用のコンテナ -->
    <div id="end-screen">
        <div id="end-message-container">
            <div id="end-main-text"></div>
            <div id="end-sub-text"></div>
            <div id="end-button-container">
                <button id="continue-btn" class="level-btn">さらに続ける</button>
                <button id="retry-btn" class="level-btn">もう一度プレイ</button>
            </div>
        </div>
    </div>

    <!-- ゲーム画面（キャンバス）がここに表示されます -->
    <div id="canvas-container"></div>
    
    <!-- タイピングガイド用のコンテナ -->
    <div id="guide-container">
        <div id="hira-guide" class="guide"></div>
        <div id="romaji-guide" class="guide"></div>
    </div>

    <!-- ゲームのプログラム（JavaScript）を読み込みます -->
    <script src="sketch.js"></script>
</body>
</html>
